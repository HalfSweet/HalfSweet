                                    <div class="commit">
                                        <div class="sha">#c27ed80</div>
                                        <div class="message">[opt][rcc] Reset GPIO2 when reset LPSYS to avoid GPOI2 interrupt flooding

ext-redmine: #6149, REDMINE-6149

[Description in detail]
If sysResetReq is used to reset chip, only HPSYS is reset, LPSYS is not reset directly, it will be reset by calling HAL_RCC_Reset_and_Halt_LCPU by HCPU.
As GPIO2 is not reset, its interrupt might be issued unexpectedly if it's enabled before.

Change-Id: I613d930f4c72da379597c3818f270e699e71b6ea</div>
