                                        <div class="message">[bug][drv][mpi] Fix DMA IRQ is not disabled after flash write

ext-redmine: #id, REDMINE-id

[Description in detail]
flash write doesn't use DMA IRQ but it would enable NVIC interrupt, as DMA channel is not released after write, NVIC interrupt is not disabled.
If the channel is used by other application(e.g. NVIC IRQ enabled by bootloader, user APP use the channel by configuring DMA register directly in function bt_rfc_txdc_cal for RF calibration), DMA interrupt would be triggered unexpectedly.

